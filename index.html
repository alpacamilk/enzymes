<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enzyme Kinetics</title>
</head>
<body>
    <div class="Entry">
        <div>Enzyme Kinetics</div>
    </div>   

    <img src="EnzymesLogo.PNG" width="240" height="135" alt="logo">

    <label for="x-units">Select an Unit for X:</label>
    <select name="x-units" id="x-units">
        <option value="firstXOption">A</option>
        <option value="secondXOption">B</option>
        <option value="thirdXOption">C</option>
        <option value="fourthXOption">D</option>
    </select>

    <label for="y-units">Select an Unit for Y:</label>
    <select name="y-units" id="y-units">
        <option value="firstYOption">A</option>
        <option value="secondYOption">B</option>
        <option value="thirdYOption">C</option>
        <option value="fourthYOption">D</option>
    </select>
    <br>
    <h3>Graph name:</h3>
    <input type="text" id="g" name="g">
    
    <br>
    <h3>X-Axis name:</h3>
    <input type="text" id="x1" name="x1">
    
    <br>
    <h3>Y-Axis name:</h3>
    <input type="text" id="y1" name="y1">
    
    <br>
    <input type="submit" value="Generate Graph">
</body>
</html>
